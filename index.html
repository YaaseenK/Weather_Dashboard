<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style/card.css">
    <link rel="stylesheet" href="./Assets/style/style.css">
    <link rel="stylesheet" href="./Assets/style/toggleButton.css">
    <title>Week 05 Travel App</title>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="

<body>
    <main>
        
        <header>
            <h1 class="title">Weather Dashboard</h1>
            <p>Welcome!</p>
        </header>

        <blockquote>
            <div class="divTitle">
                
                <div class="unit">
                    <div class="text">C/F</div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            
                
                <p id="cityTitle">City</p>
            </div>
                <div class="pDiv">
                    <h2 id="temp">Temp: </h2>
                    <h2 id="wind">Wind: </h2>
                    <h2 id="humidity">Humidity: </h2>
                    <h2>UV Index: </h2>
                </div>            
        </blockquote>
        <div class="weekLyForcast">
            <p> Weekly Forcast</p>
        </div>
        <div class="card-Container container">
            <div class="card-1">
                <div class="canvas" id="card0">
                    <h2></h2>
                </div>
            </div>
        </div>
        <div class="card-Container-1 container">
            <div class="card-2">
                <div class="canvas" id="card1">Hello</div>
            </div>
        </div>   
        <div class="card-Container-2 container">
            <div class="card-3">
                <div class="canvas" id="card2"></div>
            </div>
        </div>   
        <div class="card-Container-3 container">
            <div class="card-4">
                <div class="canvas" id="card3"></div>
            </div>
        </div>
        <div class="card-Container-4 container">
            <div class="card-4">
                <div class="canvas" id="card4"></div>
            </div>
        </div>

        <section>
            <h2>Search For City: </h2>
            <input type="text" id="location" name="location">
            <button id="search" type="submit">Search</button>
                <div class="searchBar" id="searchBar">
                    <!-- <p id="search0">Austin</p>
                    <p id="search1">Chicago</p>
                    <p id="search2">New York</p>
                    <p id="search3">Orlando</p>
                    <p id="search4">San Francisco</p>
                    <p id="search5">Seattle</p>
                    <p id="search6">Denver</p>
                    <p id="search7">Atlanta</p> -->
                </div>
        </section>
        
        <footer></footer>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./Assets/script/futureWeather.js"></script>
        <script src="./Assets/script/reloadFromHistory.js"></script>
        <script src="./Assets/script/recentSearches.js"></script>
        <script src="./Assets/script/script.js"></script>
    </main>

</body>
</html>
